      const body = document.body;
  
// Função para criar um elemento coração
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart'); // Adiciona a classe CSS para estilizar o coração
  heart.style.left = Math.random() * window.innerWidth + 'px'; // Define posição horizontal aleatória
  heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Animação com duração aleatória

  body.appendChild(heart);

  setTimeout(() => {
    heart.remove(); // Remove o coração após a animação
  }, 20000); // Tempo de duração da animação (em milisegundos)
}

// Cria corações a cada intervalo de tempo
setInterval(createHeart, 200); // Cria um coração a cada 200 milissegundos
